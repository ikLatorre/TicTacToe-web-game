<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tres en raya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/estilo.css" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            function mostrarDificultades() {
                $("#menu1").fadeOut("fast");
                $("#menu2").fadeIn(1000);
            }

            function empezarPartida(modo, dificultad) {
                $("#vs").val(modo);
                $("#dificultad").val(dificultad);
                $("#datos_partida").submit();
            }
        </script>
    </head>
    <body>
        <div id="header">        
            <h1><a href="index.xhtml"><span>3 en raya</span></a></h1>
        </div>       
            <div id="menu1" class="menu">            
                <span>Escoja su oponente</span>
                <input type="button" value="vs Maquina" onclick="mostrarDificultades()"/>
                <input type="button" value="vs Jugador" onclick="empezarPartida('jugador', null)"/>
            </div>
            <div id="menu2" style="display:none" class="menu"> 
                <span>Escoja la dificultad</span>
                <input type="button" value="F&aacute;cil" onclick="empezarPartida('maquina', 'facil')" />
                <input type="button" value="Dif&iacute;cil" onclick="empezarPartida('maquina', 'dificil')" />
            </div>
        <form id="datos_partida" action="partida.php"  method="post" enctype="multipart/form-data">
            <div>
                <input type="hidden" id="vs" name="vs" value="" /> <!-- [maquina|jugador] -->
                <input type="hidden" id="dificultad" name="dificultad" value="" /> <!-- [facil|dificil] -->
            </div>
        </form>
    </body>
</html>
